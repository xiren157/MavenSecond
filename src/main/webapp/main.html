<!-- 模态框（Modal） -->
<div class="model-cipher">
    <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                </div>
                <div class="form-group fg">
                    <label for="passWord">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>密码
                    </label>
                    <input type="password" class="form-control" id="passWord" placeholder="请输入密码" v-model="passwd">
                    <label for="passWordag">
                        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>确认密码
                    </label>
                    <input type="password" class="form-control" id="passWordag" placeholder="请再次输入密码" v-model="agpasswd">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" @click="hideMo()">关闭</button>
                    <button type="button" class="btn btn-primary" v-on:click="doupload()">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
