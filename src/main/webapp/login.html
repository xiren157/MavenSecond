<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css" >
		<link rel="stylesheet" type="text/css" href="css/component.css">	
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		<link href="plugins/sweet/css/sweetalert.css" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.ico"/>
		<link rel="bookmark" href="favicon.ico"/>
	</head>
	<body>
		<div class="loginpage">
			<div class="demo-1">
				<div>
					<div id="large-header" class="large-header">
						<canvas id="demo-canvas"></canvas>
						<h1 class="main-title" id="localtime">显示时间</h1>
						<div class="title_form">
							<!-- 登录框 -->
							<div class="panel panel-info my_login">
								<div class="panel-heading title">
									<h3>用户登录</h3>
								</div>
								<div class="panel-body">
									<form>
										<div class="form-group">
											<label for="user_name">
												<span class="glyphicon glyphicon-user" aria-hidden="true"></span>用户名
											</label>
											<input name="user_name" type="text" class="form-control" id="user_name" placeholder="请输入用户名或账号" v-model="user_name">
										</div>
										<div class="form-group">
											<label for="pwd">
												<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>密码
											</label>
											<input name="pwd" type="password" class="form-control" id="pwd" placeholder="请输入密码" v-model="pwd">
										</div>
										<button class="btn btn-info btn-lg active btn-block" type="button" v-on:click="doLogin()">
											<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>登录
										</button>
										<div class="my_passwd">
											<span id="forgetpwd"><a href="#" target="_blank">忘记密码？</a></span>
											<span id="register"><a href="register.html" target="_parent">立即注册</a></span>
										</div>
									</form>
								</div>
							</div>
							<!-- 网页底部栏 -->
							<div class="footer_log no-mp">
								<div class="foot_link">
									<a href="#">关于我们</a>
									<span>|</span>
									<a href="#">联系我们</a>
									<span>|</span>
									<a href="#">招聘人才</a>
									<span>|</span>
									<a href="#">友情链接</a>
								</div>
								<p>Designed and built with all the love in the world by xxxx and xxxx. Maintained by the xxxx with the help of xxxx.</p>
							</div> 
						</div>
					</div>
				</div>
			</div><!-- /container -->
		</div>
		
			
		<script src="plugins/TweenLite/TweenLite.min.js"></script>
		<script src="plugins/EasePack/EasePack.min.js"></script>
		<script src="plugins/jQuery/jquery-1.12.4.min.js"></script>
		<script src="plugins/Vue/vue.js"></script>
		<script src="plugins/sweet/js/sweetalert-dev.js"></script>
		<script src="js/demo-1.js"></script>
		<script src="js/time.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
